<p style="white-space: normal;">--=====================================================</p><p style="white-space: normal;">--查看当前挂起的IO请求</p><p style="white-space: normal;">SELECT&nbsp;</p><p style="white-space: normal;">DB_NAME(S.database_id) AS DBName,</p><p style="white-space: normal;">S.file_id,</p><p style="white-space: normal;">S.io_stall,</p><p style="white-space: normal;">R.io_pending_ms_ticks</p><p style="white-space: normal;">FROM sys.dm_io_pending_io_requests R</p><p style="white-space: normal;">INNER JOIN sys.dm_io_virtual_file_stats(NULL,NULL) S</p><p style="white-space: normal;">ON R.io_handle=S.file_handle</p><p><br/></p>
