<p>/*</p><p>&nbsp;fn_virtualfilestats 是系统表值函数，它返回数据库文件（包括日志文件）的 I/O 统计信息。</p><p>可以通过该系统表值函数，查看某个文件或某些文件上的执行的 I/O 活动的总数。</p><p>这样我们就可以识别出那些文件发生了大量的I/O活动，那些文件的压力大，操作最频繁。</p><p>同时还可以通过该函数来跟踪用户读取或写入这些文件必须要等待的时间长度等。</p><p>*/</p><p>--第一个参数是 数据库ID ，第二个参数是 文件类型ID(数据文件ID 1 日志文件ID 2）</p><p>SELECT *</p><p>&nbsp; FROM fn_virtualfilestats(NULL,NULL);</p><p><br/></p>
